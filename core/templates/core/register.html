{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - HITAM Lost & Found</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f7f1;
    }
    nav {
      background-color: #1b4d2e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
    }
    nav .logo {
      display: flex;
      align-items: center;
    }
    nav img {
      height: 50px;
      margin-right: 15px;
    }
    nav h1 {
      color: #fff;
      font-size: 22px;
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    form label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    form button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    form button:hover {
      background-color: #27672b;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #e8f5e9;
      color: #666;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="{% static 'core/images/LOGO.jpg' %}" alt="HITAM Logo">
      <h1>HITAM Lost & Found</h1>
    </div>
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <p style="text-align:center; margin-top:15px;">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>

  <footer>
    &copy; {{ now|date:"Y" }} HITAM Lost & Found | Secure your belongings
  </footer>
</body>
</html>
